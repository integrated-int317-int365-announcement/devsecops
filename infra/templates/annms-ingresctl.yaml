apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: annms-ingressctl
  namespace: argocd
spec:
  project: default
  source:
    chart: ingress-nginx
    repoURL: https://kubernetes.github.io/ingress-nginx
    targetRevision: 4.1.3
    helm:
      values: |-
        controller:
          service:
            loadBalancerIP: ...
            annotations:
              service.beta.kubernetes.io/azure-load-balancer-internal: "true"

  destination:
    server: https://kubernetes.default.svc
    namespace: ingressctl
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

